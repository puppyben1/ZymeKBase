{% extends 'base.html' %}
{% block title %}数据列表{% endblock %}
{% block content %}
  <form class="search" method="get" action="{{ url_for('data.list_') }}">
    <input type="text" name="q" placeholder="按名称/底物/备注搜索…" value="{{ q }}"/>
    <button class="btn" type="submit">搜索</button>
  </form>

  <div style="margin-top:12px;"></div>
  {% for it in items %}
    <a class="card" href="{{ url_for('data.detail', item_id=it.id) }}" style="display:block; text-decoration:none;">
      <div class="meta">
        <div style="font-weight:600;">{{ it.name }}</div>
        <div class="muted">substrate: {{ it.substrate or '—' }}</div>
        <div class="muted">Km: {{ it.km or '—' }} | Vmax: {{ it.vmax or '—' }}</div>
      </div>
    </a>
  {% else %}
    <div class="muted">暂无数据</div>
  {% endfor %}
{% endblock %}
