<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}nanozyme-lite{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Top navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">nanozyme-lite</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
              aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

          <!-- Prediction dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navPred" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Prediction
            </a>
            <ul class="dropdown-menu" aria-labelledby="navPred">
              <li><a class="dropdown-item" href="{{ url_for('predict.explorative') }}">Explorative</a></li>
              <li><a class="dropdown-item" href="{{ url_for('predict.detailed') }}">Detailed</a></li>
              <li><a class="dropdown-item" href="{{ url_for('predict.customized') }}">Customized</a></li>
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link" href="{{ url_for('assistant.assistant_home') }}">Assistant</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('database.list_view') }}">Database</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('visual2d.list_view') }}">Visualization (2D)</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('offer.offer_sample') }}">Offer a sample</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('info.info_home') }}">Information</a></li>
        </ul>

        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="/users/login/">Login</a>
          <a class="btn btn-primary btn-sm" href="/users/signup/">Signup</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-4 border-top text-center">
    <small class="text-muted">Â© {{ 2025 }} nanozyme-lite</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block body_extra %}{% endblock %}
</body>
</html>
