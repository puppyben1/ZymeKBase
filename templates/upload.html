{% extends 'base.html' %}
{% block title %}上传图片{% endblock %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    <div style="display:grid; gap:10px; max-width:560px;">
      <input type="text" name="title" placeholder="标题（必填）" required>
      <input type="text" name="tags" placeholder="标签（逗号分隔，可选）">
      <textarea name="description" rows="4" placeholder="描述（可选）"></textarea>
      <input type="file" name="file" accept="image/png,image/jpeg,image/gif" required>
      <button class="btn primary" type="submit">上传</button>
    </div>
  </form>
{% endblock %}
